<h1 class="page-title">Blog</h1>

<!-- built in structural directives: ngIf, ngFor -->

<ng-container *ngIf="articles.length">
    <div class="article-container" *ngFor="let article of articles">
        <h2>{{article.title}}</h2>
        <p class="article-credits">By {{article.author}}, <span>{{ article.date | date }}</span></p>
        <p class="article-excerpt">{{article.excerpt}}</p>
        <button>Read more</button>
    </div>
</ng-container>

<ng-container *ngIf="!articles.length">
    <p>Sorry, no blog articles at this time.</p>
</ng-container>
