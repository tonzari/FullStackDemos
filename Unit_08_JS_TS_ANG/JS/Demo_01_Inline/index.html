<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Demo 01</title>
</head>
<body>
    <h1>JavaScript 01 Demo</h1>
    <h3>Inline JavaScript</h3>
    <p>You can write JavaScript inside an HTML file.</p>
    <p>JavaScript can be written inside a script tag.</p>

    <script>

        alert("Annoying alert!!");
        console.log("Hello console!");

        let x = 123;
        let y = -14;

        console.log(x*y);
        console.log(`${x} * ${y} = ` + (x*y));

    </script>
</body>
</html>
