    <h1>JavaScript 02 Demo</h1>
    <h3>Separate JS Files</h3>
    <p>You can write JavaScript inside its own file. The file extension is <em>.js</em>.</p>
    <p>Reference the JavaScript file in your HTML from a script element. Make sure to include both opening and closing script tags.</p>

    <script src="app.js"></script>
