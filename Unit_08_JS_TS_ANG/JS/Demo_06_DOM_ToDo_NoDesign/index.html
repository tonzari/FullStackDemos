<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>DOM To Do Basic</title>
</head>
<body>
    <header>
        <h1>To Do List</h1>
        <h3>No design or style version</h3>
    </header>
    <main>
        <div id="form-container">
            <form id="todo-form">
                <label for="todo-input">Add new "to do"</label>
                <input id="todo-input" type="text" name="todo-input">

                <input id="todo-submit" type="submit" value="Add">
            </form>
        </div>
        <div id="todo-container">
            <!-- this is where new "to do" items will be added with javascript -->
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
